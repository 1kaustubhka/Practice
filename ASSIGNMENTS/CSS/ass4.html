<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 4</title>
        <link rel="stylesheet" href="ass4.css">
    </head>
    <body>
        <center><h1>REGISTERATION</h1></center>
        
        <form action="success.html">
            <div class="entry"><label>Employee ID:</label><input required type="number" min="10001" max="15000" autofocus></div>
            <div class="entry">  <label>First Name:</label><input required type="text" minlength="3" maxlength="15"></div>
            <div class="entry"><label>Last Name:</label><input required type="text" minlength="5" maxlength="25"></div>
            <div class="entry"><label>Department:</label>
                                <div class="dpt">
                                 <input required type="radio" name="dept">IT<br>
                                 <input type="radio" name="dept">HR<br>
                                 <input type="radio" name="dept">ADMIN<br>
                                 <input type="radio" name="dept">FINANCE</div></div>
            <div class="entry"><label>Joining Data:</label><input required type="date" ></div>
            <div class="entry"> <label>Email:</label><input required type="email"></div>
            <div class="entry"><label>Contact:</label><input required type="tel" maxlength="10" min="10"></div>
            <div class="entry"><label>Address:</label><textarea rows="3" ></textarea></div>
            <div class="entry"><label>Training:</label>
                                <div class="dpt">
                                 <input required type="checkbox" name="train">WEB BASIC<br>
                                 <input  type="checkbox" name="train">JS<br>
                                 <input  type="checkbox" name="train">CSS<br>
                                 <input  type="checkbox" name="train">JAVA</div></div>
            
             <div class="entry">
                <div class="blank"></div>     
            <button type="submit" class="sub">REGISTER</button>
            <button type="reset" class="sub">CANCEL</button></div>
        </form>
    
    </body>
</html>
