<!DOCTYPE html>
<html>
    <head>
        <title>Using While</title>
    </head>
    <body>
        <hr>
      
        <script type="text/javascript">
          var i=1;
          while(i<101)
          {
              
              document.write(i+" ");
              if((i%10)==0)
              {
                  document.write('<br>');
              }
              i++
            };
        </script>
        <hr>
    </body>
</html>
