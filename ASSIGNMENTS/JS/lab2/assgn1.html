<!DOCTYPE html>
<html>
    <head>
        <title>USing For Loop</title>
    </head>
    <body>
        <hr>
      
        <script type="text/javascript">
          for(var i=1;i<101;i++)
          {
              document.write(i+" ");
              if((i%10)==0)
              {
                  document.write('<br>');
              }
          }
        </script>
        <hr>
    </body>
</html>
